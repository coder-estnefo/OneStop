<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="logout()">
                <ion-icon name="log-out-outline" style="font-size: 32px"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card routerLink="/view-carwashes" color="primary">
                    <ion-item color="primary">
                        <ion-card-title>View</ion-card-title>
                        <ion-icon slot="end" name="eye-outline"></ion-icon>
                    </ion-item>
                    <ion-card-content>
                        <ion-card-subtitle>Car wash</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card routerLink="/add-carwash">
                    <ion-item>
                        <ion-card-title>Add</ion-card-title>
                        <ion-icon color="primary" slot="end" name="add-circle-outline"></ion-icon>
                    </ion-item>
                    <ion-card-content>
                        <ion-card-subtitle>Car wash</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>

            <ion-col>
                <ion-card routerLink="/carWash-chats">
                    <ion-item>
                        <ion-card-title>Chat</ion-card-title>
                        <ion-icon color="primary" slot="end" name="chatbubbles-outline"></ion-icon>
                    </ion-item>
                    <ion-card-content>

                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-card>

                                        <ion-item>
                                            <ion-label class="ion-left-padding">{{carWashCount}}</ion-label>
                                            <ion-icon color="primary" name="mail-unread-outline"></ion-icon>
                                        </ion-item>

                                    </ion-card>

                                </ion-col>
                                <ion-col>

                                    <ion-card>
                                        <ion-item>
                                            <ion-label class="ion-left-padding">{{carWashCount}}</ion-label>

                                    </ion-card>

                            </ion-row>

                    </ion-card-content>
                </ion-card>
