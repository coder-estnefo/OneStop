<ion-header>
  <ion-toolbar>
    <ion-title>Add-Property</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="property">
    <h2>
      <span class="details-nav" (click)="details()"> Details </span>
      &gt;
      <span class="images-nav" (click)="images()"> Images </span>
    </h2>

    <form [formGroup]="propertyForm">
      <div *ngIf="showDetails">
        <div class="form-control">
          <label class="form-label">Province</label>
          <input
            type="text"
            placeholder=""
            formControlName="province"
            required
          />
        </div>

        <div class="form-control">
          <label class="form-label">Address</label>
          <input
            type="text"
            placeholder=""
            formControlName="address"
            required
          />
        </div>

        <div class="form-control">
          <label class="form-label">Price</label>
          <input
            type="number"
            placeholder=""
            formControlName="price"
            required
          />
        </div>

        <div class="form-control">
          <label class="form-label">Bedrooms(s)</label>
          <input
            type="number"
            placeholder=""
            formControlName="bedrooms"
            required
          />
        </div>

        <div class="form-control">
          <label class="form-label">Bathroom(s)</label>
          <input
            type="number"
            placeholder=""
            formControlName="bathrooms"
            required
          />
        </div>

        <div class="form-control">
          <label class="form-label">Garage(s)</label>
          <input
            type="number"
            placeholder=""
            formControlName="garages"
            required
          />
        </div>

        <div class="form-control">
          <label class="form-label">Description</label>
          <textarea rows="4" formControlName="description" required></textarea>
        </div>

        <div class="form-control">
          <input type="button" (click)="continue()" value="Continue" />
        </div>
      </div>

      <div
        *ngIf="showImages"
        formArrayName="propertyImages"
        class="prop-images"
      >
        <div
          class="form-control"
          *ngFor="let image of propertyImages.controls; let i=index"
        >
          <label class="form-label" for="upload">Images</label>
          <input
            id="upload"
            type="file"
            accept="image/*"
            [formControlName]="i"
            required
          />
        </div>

        <div class="form-control">
          <ion-label (click)="addPropertyImage()">
            + Add one more image
          </ion-label>
        </div>

        <div class="form-control">
          <input
            type="submit"
            value="Upload"
            (click)="upload()"
            [disabled]="propertyForm.invalid"
          />
        </div>
      </div>
    </form>
  </ion-card>
</ion-content>
