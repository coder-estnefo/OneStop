<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>View-Properties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="property" *ngFor="let property of properties">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let image of property.images">
        <ion-img
          class="property-img"
          [src]="image"
          [alt]="property.description"
        ></ion-img>
      </ion-slide>
    </ion-slides>

    <div class="icons-line">
      <ion-text>{{property.bedrooms}}</ion-text>
      <ion-icon name="bed"></ion-icon>
      <ion-text>{{property.garages}}</ion-text>
      <ion-icon name="car"></ion-icon>
    </div>
    <ion-label class="address">{{property.address}}</ion-label><br />
    <p>
      {{property.description}}
      <span>show more</span>
    </p>

    <button type="button" class="edit-btn" routerLink="/edit-property">
      edit <ion-icon name="create"></ion-icon>
    </button>
    <button type="button" class="delete-btn">
      delete <ion-icon name="trash"></ion-icon>
    </button>
  </ion-card>
</ion-content>
