<ion-content>

  <img src="../../../../assets/images/logo1.jpg">

  <div class="login-card">
    <h2>Owner Login</h2>
    <form [formGroup]="loginForm">
      <div class="form-control">
        <ion-label for="email" class="input-label">Email</ion-label>
        <input
          type="email"
          id="email"
          placeholder=""
          formControlName="email"
          required
        />
      </div>
      <div class="form-control">
        <ion-label for="password" class="input-label">Password</ion-label>
        <input
          type="password"
          id="password"
          placeholder=""
          formControlName="password"
          required
        />
      </div>
      <div class="form-control">
        <ion-button 
          shape="round"
          expand="full"
          [disabled]="loginForm.invalid || isLoading"
          (click)="login()"
        >
          <span [hidden]="isLoading">Login</span>
          <span [hidden]="!isLoading"
            ><ion-spinner name="bubbles"></ion-spinner
          ></span>
        </ion-button>
      </div>
    </form>
    
    <ion-grid class="ion-padding-top ion-text-center">
      <ion-row>
          <ion-col size="8">
              <ion-label class="label">
                  DON'T HAVE AN ACCOUNT?
              </ion-label>
          </ion-col>
          <ion-col size="4">
              <a routerLink="/register" color="primary" class="a ion-no-padding">REGISTER</a>
          </ion-col>
      </ion-row>
  </ion-grid>
  </div>
</ion-content>
