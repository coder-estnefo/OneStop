<ion-header>
  <ion-toolbar>
    <ion-title>Navigation</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" style="font-size: 32px"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="main-card">
    <ion-card class="property-card" routerLink="/property-dashboard">
      <h2>Property</h2>
    </ion-card>
    <ion-card class="car-wash-card">
      <h2>Car Wash</h2>
    </ion-card>
    <ion-card class="events-card">
      <h2>Events</h2>
    </ion-card>
  </ion-card>
</ion-content>
