<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="logout()">
                <ion-icon name="log-out-outline" style="font-size: 32px"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-grid>

        <ion-row>

            <ion-col>
                <ion-card (click)="addBusiness()" color="primary">
                    <ion-item color="primary">
                        <ion-card-title>Add</ion-card-title>
                        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
                    </ion-item>
                    <ion-card-content>
                        <ion-card-subtitle>Business</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card (click)="toBusiness()">
                    <ion-item>
                        <ion-card-title>View</ion-card-title>
                        <ion-icon color="primary" slot="end" name="eye-outline"></ion-icon>
                    </ion-item>
                    <ion-card-content>
                        <ion-card-subtitle>Business</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
